    <header>
        <nav>
          <div class="logo"><img src="/IMAGE/RoutEasys.png" alt="" /></div>

    <div class="container">
      <div class="input-box">
        <div class="box">
          <h2>Your Location</h2>
          <input
            type="text"
            class="locationInput"
            placeholder="Enter your location"
          />
        </div>

        <div class="box" id="destinations">
          <h2>Destinations</h2>
          <input
            type="text"
            class="destination-input"
            placeholder="Enter destination"
          />
        </div>
      </div>

      <div class="options">
        <button class="add-button" onclick="addDestination()">Add</button>
        <button class="submit-button" onclick="submitDestinations()">
          Submit
        </button>
      </div>

    
    <div id="map" class="map-box">
      <p id="mapText"><img src="/IMAGE/map_before.jpg" alt="" srcset=""></p>
